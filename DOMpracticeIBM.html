html>
<head>
  <title>JavaScript and the Document Object Model</title>
</head>
<body>
  <div id="page">
    <div id="header"><h1 id="title">Page title</h1></div>
    <div id="content">
      <h2>Content title</h2>
      <p>Some copy goes here</p>
      <p>More copy goes here</p>
    </div>
  </div>
<script type="text/javascript">

//Use the firstChild property to access an element.
//Use the lastChild property to access an element.
//Use the nextSibling property to access an element.
//Use the previousSibling property to access an element.
//Use the parentNode property to access an element.
//Use the childNodes property to access a group of child elements.

const parent =  document.getElementById("page");
const child1 = parent.firstChild;
console.log(child1)	

const content = document.getElementById("content");
const baby = content.lastChild;
const val = baby.innerHTML = "got it!";
console.log(val);

const h2 = content.firstChild;
const next = h2.nextSibling;
next.innerHTML = "My Title";

const bro = baby.previousSibling.innerHTML;
console.log(bro);

const mama = document.getElementById('page').parentNode;
console.log(mama);

const family = mama.childNodes;
console.log(family);


</script>
</body>
</html>
